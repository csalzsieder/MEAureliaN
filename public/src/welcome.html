<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">User Name</label>
        <input type="text" value.bind="userName" class="form-control" id="fn" placeholder="User Name">
      </div>
      <div class="form-group">
        <label for="ln">Password</label>
        <input type="text" value.bind="password" class="form-control" id="ln" placeholder="Password">
      </div>
      <button type="button" show.bind="!isUserLoggedIn" click.delegate="login()" class="btn btn-default">Login</button>
      <button type="button" show.bind="!isUserLoggedIn" click.delegate="register()" class="btn btn-default">Register</button>
      <button type="button" show.bind="isUserLoggedIn" click.delegate="logOut()" class="btn btn-default">Log Out</button>
    </form>
  </section>
</template>
